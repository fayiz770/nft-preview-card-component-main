<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main">
    <div class="image-container">
      <img class="image pointer" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="eye svg">
      </div>
    </div>
    <h2 class="main-title pointer hover">Equilibrium #3429</h2>
    <p class="main-text soft-blue">Our Equilibrium collection promotes balance and calm.</p>
    <div class="content">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="eth-text cyan pointer">0.041ETH</p>
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg" alt="">
        <p class="clock-text soft-blue hover">3 days left</p>
      </div>
    </div>
    <div class="avatar">
      <img class="pointer" src="images/image-avatar.png" alt="avatar">
      <p class="soft-blue pointer">Creation of</p>
      <p class="pointer hover">Jules Wyvern</p>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
